<form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        formControlName="email"
      />
      @if(loginForm.controls['email'].errors?.['required'] &&
      loginForm.controls['email'].touched ) {
      <small class="text-danger text-small">Email is Required</small>
      }
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        formControlName="password"
      />
      @if (loginForm.controls['password'].errors?.['required'] &&
      loginForm.controls['password'].touched) {
      <small class="text-danger text-small">Password is Required</small>
      }
    </div>

      <label for="exampleInputPassword1">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        formControlName="confirmPassword"
      />
      @if (loginForm.controls['confirmPassword'].errors?.['required'] &&
      loginForm.controls['confirmPassword'].touched) {
      <small class="text-danger text-small">Password is Required</small>
      }
    </div> -->
    <button type="submit" class="btn btn-primary">Submit</button><br>
     <p>Don't have an account?<a [routerLink]="['/login']" class="">Login</a></p>
  </form>
