<!-- component -->

<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold w-full py-2 px-4 rounded" [routerLink]="['/admin/products/create']">Add Product</button>
<table class="min-w-full border-collapse block md:table">
  <thead class="block md:table-header-group">
    <tr class="border border-grey-500 md:border-none block md:table-row absolute -top-full md:top-auto -left-full md:left-auto  md:relative ">
      <th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Name</th>
      <th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Price</th>
      <th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Description</th>
      <th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell w-[200px]">Image</th>
      <th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Actions</th>
    </tr>
  </thead>
  <tbody class="block md:table-row-group" >
    <tr class="bg-gray-50 border border-grey-500 md:border-none block md:table-row" *ngFor = "let product of products">
      <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"><span class="inline-block w-1/3 md:hidden font-bold">{{product.title}}</span>{{product.title}}</td>
      <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"><span class="inline-block w-1/3 md:hidden font-bold">{{product.price}}</span>{{product.price}}</td>
      <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"><span class="inline-block w-1/3 md:hidden font-bold"> {{product.description}} </span>{{product.description}}</td>
      <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"><span class="inline-block w-1/3 md:hidden font-bold h-[200px]"><img [src]="product.image" alt=""></span><img [src]="product.image" alt=""></td>
      <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell">
        <span class="inline-block w-1/3 md:hidden font-bold">Actions</span>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 border border-blue-500 rounded" [routerLink]="['/admin/products/edit', product._id]">Edit</button>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 border border-red-500 rounded" (click)="handleDeleteProduct(product._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
